<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Location Finder with Drag & Drop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #f0f8ff;
      color: #222;
      user-select: none;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.2rem;
      color: #004d40;
    }
    #drop-area {
      border: 4px dashed #00796b;
      border-radius: 15px;
      padding: 50px;
      text-align: center;
      font-size: 1.5rem;
      color: #00796b;
      font-weight: bold;
      cursor: pointer;
      background: #b2dfdb;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      margin-bottom: 25px;
    }
    #drop-area.highlight {
      background-color: #004d40;
      color: #e0f2f1;
      border-color: #004d40;
    }
    #browseBtn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background-color: #00796b;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #browseBtn:hover {
      background-color: #004d40;
    }
    #fileElem {
      display: none;
    }
    #output img {
      max-width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      user-select: none;
    }
    #location-text {
      font-size: 1.4rem;
      font-weight: 700;
      color: #004d40;
      margin-bottom: 15px;
      min-height: 24px;
    }
    #exif-data {
      background: #e0f2f1;
      border-radius: 12px;
      padding: 15px;
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 25px;
      color: #004d40;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.1);
    }
    #map {
      height: 350px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      background: #e0f2f1;
      margin-bottom: 25px;
      user-select: none;
    }
    #resetBtn {
      display: none;
      background-color: #004d40;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 12px 30px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      margin: 0 auto;
      display: block;
    }
    #resetBtn:hover {
      background-color: #00796b;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
</head>
<body>
  <h1>Drag & Drop a Photo to Find Its Location</h1>

  <div id="drop-area" tabindex="0" aria-label="Drag and drop photo here or click to browse files">
    Drag & Drop your photo here
    <br />
    <button id="browseBtn" aria-label="Browse files to upload photo">Browse Files</button>
    <input type="file" id="fileElem" accept="image/*" />
  </div>

  <div id="output" aria-live="polite" aria-atomic="true"></div>
  <div id="location-text" aria-live="polite" aria-atomic="true"></div>
  <div id="exif-data"></div>
  <div id="map"></div>

  <button id="resetBtn">Reset</button>

  <script src="https://unpkg.com/exif-js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('fileElem');
    const browseBtn = document.getElementById('browseBtn');
    const output = document.getElementById('output');
    const locationText = document.getElementById('location-text');
    const exifDataDiv = document.getElementById('exif-data');
    const mapDiv = document.getElementById('map');
    const resetBtn = document.getElementById('resetBtn');

    let map;

    // Prevent default drag behaviors for drop zone
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    // Highlight drop area when file is dragged over it
    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
    });

    // Handle file dropped
    dropArea.addEventListener('drop', handleDrop, false);

    // Handle click on Browse Files button
    browseBtn.addEventListener('click', () => fileInput.click());

    // Handle file selected via input
    fileInput.addEventListener('change', () => handleFiles(fileInput.files));

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      handleFiles(files);
    }

    function toDecimal(coord, ref) {
      const degrees = coord[0].numerator / coord[0].denominator;
      const minutes = coord[1].numerator / coord[1].denominator;
      const seconds = coord[2].numerator / coord[2].denominator;
      let dec = degrees + minutes / 60 + seconds / 3600;
      if (ref === 'S' || ref === 'W') dec = -dec;
      return dec;
    }

    function handleFiles(files) {
      if (!files.length) return;

      const file = files[0];

      // Clear previous data
      output.innerHTML = '';
      locationText.textContent = '';
      exifDataDiv.textContent = '';
      resetBtn.style.display = 'none';
      mapDiv.innerHTML = '';

      if (map) {
        map.remove();
        map = null;
      }

      // Validate image file type
      if (!file.type.startsWith('image/')) {
        alert('Please upload a valid image file.');
        return;
      }

      // Show image preview
      const img = document.createElement('img');
      img.src = URL.createObjectURL(file);
      img.alt = 'Uploaded photo preview';
      output.appendChild(img);

      EXIF.getData(file, function() {
        const allExif = EXIF.getAllTags(this);
        exifDataDiv.textContent = JSON.stringify(allExif, null, 2);

        const lat = EXIF.getTag(this, 'GPSLatitude');
        const lon = EXIF.getTag(this, 'GPSLongitude');
        const latRef = EXIF.getTag(this, 'GPSLatitudeRef');
        const lonRef = EXIF.getTag(this, 'GPSLongitudeRef');

        if (lat && lon && latRef && lonRef) {
          const latitude = toDecimal(lat, latRef);
          const longitude = toDecimal(lon, lonRef);
          locationText.textContent = `Location found: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;

          map = L.map('map').setView([latitude, longitude], 15);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
          }).addTo(map);
          L.marker([latitude, longitude]).addTo(map).bindPopup('Photo Location').openPopup();
        } else {
          locationText.textContent = 'No GPS data found in the photo.';
        }

        resetBtn.style.display = 'inline-block';
      });
    }

    resetBtn.addEventListener('click', () => {
      output.innerHTML = '';
      locationText.textContent = '';
      exifDataDiv.textContent = '';
      mapDiv.innerHTML = '';
      resetBtn.style.display = 'none';
      if (map) {
        map.remove();
        map = null;
      }
      fileInput.value = '';
    });
  </script>
</body>
</html>
